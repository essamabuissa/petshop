<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pet List</title>
  </head>
  <body>
    {% for pet in pets %}
    <a href="{% url 'pet-detail' pet.id %}">
      <h1> {{pet.name}}</h1>
    </a>
    {% endfor %}
    <a href="{% url 'pet-create' %}">
    <input type="submit" value="Create">
    </a>
  </body>
</html>
